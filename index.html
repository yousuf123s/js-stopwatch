<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button class="b1" onclick="start()">Start</button>
        <button class="b1"  onclick="pause()">Pause</button>
        <button class="b1"  onclick="stop()">Stop</button>
        <button class="b1"  onclick="restart()">Restart</button>
        <button class="b1"  onclick="lap()">Lap</button>
        <button class="b1"  onclick="resetLaps()">Reset Laps</button>
    </div>
    <div class="stopwatch">00:00:00</div>
    <UL class="laps"></UL>



     <script src="app.js"></script>
</body>
</html>
